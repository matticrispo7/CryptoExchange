<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <title>SOI Project</title>
    <meta
      name="description"
      content="Laboratory of Sistemi Orientati ad Internet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta property="og:title" content="Lab of Sistemi Orientati ad Internet" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="./icon.png" />

    <link rel="manifest" href="site.webmanifest" />
    <link rel="apple-touch-icon" href="icon.png" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/eos-icons.css" />
    <link rel="stylesheet" href="css/custom.css" />

    <meta name="theme-color" content="#fafafa" />
  </head>
  <body style="background-color: rgb(22, 26, 30)">
    <div class="content">
      <div class="header">
        <h1 class="text-center">
          <img class="logo" src="icon.png" width="52" alt="UniPR Logo" />Crypto
          Exchange
        </h1>
      </div>

      <div id="root"></div>
    </div>

    <script type="text/html" id="login-template">
      <div class="row h-100">
        <div class="col md-4"></div>
        <div class="col md-4 align-self-center">
          <ul class="nav nav-tabs mb-3" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button
                class="nav-link active"
                id="login-tab"
                data-bs-toggle="tab"
                data-bs-target="#login-tab-pane"
                type="button"
                role="tab"
                aria-controls="login-tab-pane"
                aria-selected="true"
              >
                Login
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="signup-tab"
                data-bs-toggle="tab"
                data-bs-target="#signup-tab-pane"
                type="button"
                role="tab"
                aria-controls="signup-tab-pane"
                aria-selected="false"
              >
                Signup
              </button>
            </li>
          </ul>
          <div class="tab-content" id="myTabContent">
            <div
              class="tab-pane fade show active"
              id="login-tab-pane"
              role="tabpanel"
              aria-labelledby="login-tab"
              tabindex="0"
            >
              <form name="form-login" method="POST" action="/api/login">
                <div>
                  <input
                    type="text"
                    id="username"
                    name="username"
                    placeholder="Username"
                    autocomplete="off"
                    class="w-100"
                  />
                </div>
                <div>
                  <input
                    type="password"
                    id="pwd"
                    name="password"
                    placeholder="Password"
                    autocomplete="off"
                    class="w-100"
                  />
                </div>
                <div>
                  <button type="submit" class="btn w-100 sub mb-4">
                    Login
                  </button>
                </div>
              </form>
            </div>
            <div
              class="tab-pane fade"
              id="signup-tab-pane"
              role="tabpanel"
              aria-labelledby="signup-tab"
              tabindex="0"
            >
              <form action="/api/signup" method="POST" name="form-register">
                <div>
                  <input
                    type="text"
                    name="username"
                    id="username"
                    placeholder="Username"
                    autocomplete="off"
                    class="w-100"
                  />
                </div>
                <div>
                  <input
                    type="text"
                    name="email"
                    id="email"
                    placeholder="Email"
                    autocomplete="off"
                    class="w-100"
                  />
                </div>
                <div>
                  <input
                    type="password"
                    name="password"
                    id="pwd"
                    placeholder="Password"
                    autocomplete="off"
                    class="w-100"
                  />
                </div>
                <div>
                  <button type="submit" class="btn w-100 sub mb-4">
                    Signup
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col md-4"></div>
      </div>
    </script>

    <script type="text/html" id="userinfo-template">
      <div class="col-md-8"></div>
      <div class="col-md-4 user-info">
        <i
          class="fa-solid fa-user"
          style="color:rgb(234, 236, 239); margin:.5rem"
        ></i>
        <strong><span id="span-username"></span></strong><br />
        <i
          class="fa-solid fa-wallet"
          style="color:rgb(234, 236, 239); margin:.5rem"
        ></i
        ><strong><span id="span-balance"></span> $</strong><br />
        <i
          class="fa-brands fa-bitcoin"
          style="color:rgb(234, 236, 239); margin:.5rem"
        ></i
        ><strong><span id="span-btc"></span></strong>
      </div>
    </script>

    <script type="text/html" id="home-template">
      <div class="container"></div>
    </script>

    <script type="text/html" id="submit-order-template">
      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4 align-self-center">
          <h3 class="text-center">Submit new order</h3>
          <form name="form-new-order">
            <div>
              <select id="select-order-type" required>
                <option value="buy-order">BUY</option>
                <option value="sell-order">SELL</option>
              </select>
              <br />
              <input
                name="amount"
                type="text"
                value=""
                placeholder="Amount (BTC)"
                autocomplete="off"
              /><br />
              <input
                name="price"
                type="text"
                value=""
                placeholder="Price (USDT)"
                autocomplete="off"
              />
              <br />
              <button type="submit" class="rounded-pill">
                <i class="fa-solid fa-plus"></i>
              </button>
            </div>
          </form>
        </div>
        <div class="col-md-4"></div>
      </div>
    </script>

    <script type="text/html" id="dashboard-preview-template">
      <h3 class="text-center">Latest Orders</h3>
      <div class="table-responsive">
        <table class="table align-middle" id="dash-preview">
          <thead>
            <th>Type</th>
            <th>Amount (BTC)</th>
            <th>Price (USDT)</th>
            <th>Status</th>
            <th>Date</th>
          </thead>
          <tbody id="tbody-dash-preview"></tbody>
        </table>
      </div>

      <button id="btnDashboardPreview" class="rounded-pill">
        <i
          class="fa-solid fa-up-right-and-down-left-from-center"
          style="color:rgb(234, 236, 239)"
        ></i>
        <span>Go to dashboard</span>
      </button>
    </script>

    <script type="text/html" id="dashboard-template">
      <button id="btnHome">
        <i
          class="fa-solid fa-arrow-left fa-2x"
          style="color:rgb(234, 236, 239)"
        ></i>
      </button>
      <div class="table-responsive">
        <table class="table align-middle" id="table-dashboard">
          <thead>
            <th></th>
            <th>ID</th>
            <th>Type</th>
            <th>Amount (BTC)</th>
            <th>Price (USDT)</th>
            <th>Status</th>
            <th>Timestamp</th>
            <th>RefID</th>
          </thead>
          <tbody id="tbody-dashboard"></tbody>
        </table>
      </div>
    </script>

    <script type="text/html" id="order-book-template">
      <h3 class="text-center">Order Book</h3>
      <!-- div which will contain all the buy orders to show-->
      <div class="buy order-book">
        <table class="table align-middle" id="table-ob-buy">
          <thead>
            <th>Price (USDT)</th>
            <th>Amount (BTC)</th>
          </thead>
          <tbody id="tbody-ob-buy"></tbody>
        </table>
      </div>
      <!-- div which will contain the sell orders to show-->
      <div class="sell order-book">
        <table class="table align-middle" id="table-ob-sell">
          <thead>
            <th>Price (USDT)</th>
            <th>Amount (BTC)</th>
          </thead>
          <tbody id="tbody-ob-sell"></tbody>
        </table>
      </div>
    </script>

    <script

      crossorigin="anonymous"
    ></script>

      crossorigin="anonymous"
    ></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/6.1.0/rxjs.umd.js"></script>
